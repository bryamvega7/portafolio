{% extends 'baseUser.html' %}
{% block content %}

<main class="container">
    <div class="row">
        <div class="col-md-4 offset-md-4 py-5">
            <form action="{% url 'create_proyecto' %}" method="POST" class="card card-body">
                <h1>Crear Proyecto</h1>
                {{error}}

                    Save

            </form>
        </div>
    </div>
</main>

{% endblock %}
